<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
   let num1 = +prompt("nhập số thứ nhất");
   let num2 = +prompt("nhập số thứ hai");
   let sum = (num1 + num2) ;
   function bt(num1, num2) {
       if (num1 > num2) {
           alert("số thứ nhất lớn hơn số thứ hai");
       } else (num1 <= num2);
       alert("Tổng là: " + sum)
   }
   bt(num1,num2);
 </script>
</body>
</html>
